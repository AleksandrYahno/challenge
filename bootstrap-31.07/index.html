<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row container-box">
            <div class="col-md-4 col-sm-4 class-border">
                <div class="row">
                    <div class="col-md-8 ">
                        <div class="box-blue"> <span class="text-hello">hello</span></div>
                    </div>
                    <div class="col-md-8 col-md-offset-2">
                        <div class="box-blue"> <span class="text-hello">hello</span></div>
                    </div>
                    <div class="col-md-4 col-md-offset-9 bottom-class">
                        <div class="box-blue"><span class="text-hello-right">hello</span></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 class-border">
                <div class="row row-too">
                    <div class="col-md-3 col-md-offset-5">
                        <div class="box-blue"></div>
                        <span class="text-hello-posihin">hello</span>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 class-border">
                <div class="row row-tri">
                    <div class="col-md-6 col-md-offset-2">
                        <div class="box-blue"><span class="text-in">hello</span></div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
